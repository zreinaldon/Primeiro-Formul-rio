<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="titulo-pagina">
            <h1 class="titulo">Primeiro formulário</h1>
            <h2 class="subtitulo">Formulário feito para testar meus conhecimentos em HTML e CSS</h2>
        </div>
    </header>

    <main>

        <div class="formulario">
            <form>
                <div class="campo">
                    <label for="name">Nome completo</label>
                    <input type="text" name="nome" id="nome" placeholder="Escreva seu nome" required>
                </div>

                <div class="campo">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu email" required>
                </div>

                <div class="campo">
                    <label for="radio">De qual lado da aplicação você desenvolve?</label>
                    <label>
                        <input type="radio" name="devweb" value="frontend"> Front-end </label>
                    </label>

                    <label>
                        <input type="radio" name="devweb" value="backend"> Back-end </label>
                    </label>

                    <label>
                        <input type="radio" name="devweb" value="fullstack"> Fullstack </label>
                    </label>
                </div>

                <div class="campo">
                    <label>Senioridade</label>
                    <select id="senioridade">
                        <option selected disabled value="">Selecione</option>
                        <option>Junior</option>
                        <option>Pleno</option>
                        <option>Senior</option>
                    </select>
                </div>

                <div class="campo">
                    <label>Selecione as tecnologias que utiliza:</label>

                    <label for="tecnologia1">
                        <input type="checkbox" id="tecnologia1" value="HTML"> HTML
                    </label>

                    <label for="tecnologia2">
                        <input type="checkbox" id="tecnologia2" value="CSS"> CSS
                    </label>

                    <label for="tecnologia3">
                        <input type="checkbox" id="tecnologia3" value="JAVASCRIPT">
                        Javascript
                    </label>

                    <label for="tecnologia4">
                        <input type="checkbox" id="tecnologia4" value="JAVA">
                        Java
                    </label>
                </div>

                <div class="campo">
                    <label>Deixe sua mensagem: </label>
                    <textarea row="6" placeholder="Deixe seu comentário aqui..."></textarea>
                </div>

                <button class="botao" type="submit">Enviar</button>
            </form>
        </div>

    </main>
</body>
</html>
